<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    header, footer {
      background: #4facfe;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn {
      background: #4facfe;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .btn:hover {
      background: #00c2fe;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #4facfe;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to Our Site</h2>
  </header>
  <div class="container">
    <h1>Sign In</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>
  <footer>
    <p>Â© 2024 Our Site. All rights reserved.</p>
  </footer>
</body>
</html>
